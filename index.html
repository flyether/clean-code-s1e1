<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" 
    href="https://fonts.googleapis.com">
  <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" 
      src="./eisenhower-matrix.jpg" 
      alt="Eisenhower matrix logo">
    <a class="matrix__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3 class="new-task__title">
        <label for="new-task__text">Add Item</label>
      </h3>
      <div class="new-task__input-wrapper">
        <input class="new-task__text task" type="text">
        <button class="new-task__btn main-button">Add</button>
      </div>
    </section>
    <section class="todo-task">
      <h3 class="todo-task__title">Todo</h3>
      <ul class="todo-task__list list">
        <li>
          <input class="task-checkbox" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input class="task" type="text">
          <button class="main-button btn-edit">Edit</button>
          <button class="main-button btn-delete">
            <img src="./remove.svg" alt="deletion">
          </button>
        </li>
        <li class="edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="main-button btn-edit">Save</button>
          <button class="main-button btn-delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__title">Completed</h3>
      <ul class="completed-task__list list">
        <li>
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input class="task" type="text">
          <button class="main-button btn-edit">Edit</button>
          <button class="main-button btn-delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
